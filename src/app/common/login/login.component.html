<p-toast [style]="{position: 'fixed', top: '20px', right: '20px', 'z-index': '9999'}"></p-toast>

<div class="login-page">
  <div class="login-container">

    <!-- Illustration Section -->
    <div class="illustration-section">
      <div class="illustration-content">
        <div class="image-container">
          <img src="assets/img/login-illustration.jpg" alt="HrXpert Illustration" class="illustration-image" />
        </div>
        <div class="illustration-text">
          <h1 class="illustration-title">Welcome to HrXpert</h1>
          <p class="illustration-subtitle">
            Transform your HR operations with intelligent automation and seamless workforce management
          </p>
        </div>
      </div>

      <!-- Animated Background Elements -->
      <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-square square-1"></div>
        <div class="floating-square square-2"></div>
      </div>
    </div>

    <!-- Login Form Section -->
    <div class="login-section">
      <div class="login-card">

        <!-- Logo and Header -->
        <div class="login-header">
          <div class="logo-container">
            <img src="assets/img/HrXpert-tight.png" alt="HrXpert Logo" class="logo" />
          </div>
          <h2 class="welcome-text">Welcome Back !</h2>
          <p class="subtitle">Sign in to continue to your account</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="signForm" (ngSubmit)="signin()" class="simple-login-form">

          <!-- Email -->
          <div class="form-field">
            <label for="email"><i class="fa-solid fa-envelope me-2"></i>Email Address</label>
            <input pInputText id="email" formControlName="userName" type="email" placeholder="Enter your email"
              class="p-inputtext w-full" />
            <small class="p-error" *ngIf="signForm.get('userName')?.invalid && signForm.get('userName')?.touched">
              Please enter a valid email.
            </small>
          </div>

          <!-- Password -->
          <div class="form-field">
            <label for="password"><i class="fa-solid fa-key me-2"></i>Password</label>
            <input pInputText id="password" formControlName="password" type="password" placeholder="Enter your password"
              class="p-inputtext w-full" />
            <small class="p-error" *ngIf="signForm.get('password')?.invalid && signForm.get('password')?.touched">
              Password must be at least 6 characters.
            </small>
          </div>

          <!-- Login Button -->
          <div class="form-field">
            <button pButton type="submit" label="{{ isLoading ? 'Signing in...' : 'Login' }}" [loading]="isLoading"
              [disabled]="signForm.invalid || isLoading" class="lg-btn">
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
